<!DOCTYPE html>
<html>
<head>
<title>square and cubes</title>
</head>
<body>
<center><h1>SQUARE AND CUBES OF THE NUMBERS(1-10)</h1></center>
</body>

<table align="center" border="1">
<tr>
<th>Number</th>
<th>Square</th>
<th>Cubes</th>
</tr>
<script>
for(var n=0;n<=10;n++){
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
}
</script>
<table>
</html>
